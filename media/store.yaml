    Sharik'in her iki aygıtta kurulu olduğunu varsayalım. Bu durumda, bir bilgisayardaki dosyayı paylaştıktan sonra, diğer Sharik uygulamasında aşağıdaki panelde "Al" düğmesine tıklayabilirsiniz. Tıkladıktan sonra, Alıcı ekranı gösterilecektir. Eğer Sharik başka bir aygıtın yerel ağınızda bir şey paylaştığını gördüğünde burada görüntüleyecektir. Böylece ona tıklayabilirsiniz ve tarayıcı onu açacak ve indirme başlayacaktır.

    Sharik tamamen ücretsizdir ve reklam içermez. Üstelik kaynak kodu GitHub'ta yayınlanıyor, böylece herkes geliştirme sürecine katkı sağlayabilir. Eğer beğendiyseniz lütfen GitHub deposuna bir yıldız bırakın ve katkı sağlamayı düşünün: yeni bir dil ekleyin veya kodlamaya yardımcı olun.

    Sharik Dart, Flutter, Hover.build, ve Golang ile oluşturuldu. Sharik açık bir lisansla (MIT) yayınlanıyor.


