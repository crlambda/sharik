  # 50 characters
  Name: "شارك - برنامج مشاركة عبر الواي فاي"
  # 60 characters
  Very short description: "يتيح لك شارك مشاركة الملفات بسهولة داخل شبكتك المحلية"
  # 80 characters
  Short description: "حل مفتوح المصدر وعبر الأنظمة الأساسية لمشاركة الملفات داخل شبكة محلية"
  # 4000 characters
  Full description: |
    شارك هو حل مفتوح المصدر وعبر الأنظمة الأساسية لمشاركة الملفات عبر Wi-Fi أو Mobile Hotspot.


    يتيح لك هذا التطبيق إرسال الصور والتطبيقات والملفات والنصوص وأي شيء حرفيًا بسهولة إلى جميع أنواع الأجهزة المتصلة بالشبكة نفسها. إنه مريح وسريع النيران.

    بعد تحديد اللغة والانتقال إلى المقدمة ، يمكنك رؤية أزرار المشاركة وأحدث الملفات التي قمت بمشاركتها على الشاشة الرئيسية. في هذه المرحلة ، يمكنك مشاركة الصور أو الملفات أو التطبيقات المثبتة أو مجرد نص. بعد تحديد الملف ، ستظهر لك شاشة المشاركة. هنا يمكنك رؤية حالة الاتصال (Wi-Fi / Mobile Hotspot) وعنوان URL الذي تحتاج إلى فتحه على الجهاز الآخر. بعد كتابة عنوان URL هذا في المتصفح والضغط على Enter على الجهاز الآخر ، سيبدأ تنزيل الملف. يرجى التأكد من أن كلا الجهازين متصلان بنفس الشبكة.

    لنفترض أنك قمت بتثبيت تطبيق شارك على كلا الجهازين. في هذه الحالة ، بعد مشاركة الملف من جهاز كمبيوتر ، يمكنك ببساطة النقر فوق الزر "تلقي" في اللوحة السفلية لشريك آخر. بعد النقر ، ستظهر شاشة جهاز الاستقبال. إذا رأى شارك جهازًا آخر يشارك شيئًا ما في شبكتك المحلية ، فسيتم عرضه. لذا يمكنك فقط النقر فوقه ، وسيفتح المتصفح ، وسيبدأ التنزيل.

    شارك مجاني تمامًا ولا يحتوي على إعلانات. علاوة على ذلك ، تم نشر كود المصدر في GitHub ، بحيث يمكن للجميع المساهمة في عملية التطوير. إذا أعجبك ذلك ، فالرجاء ترك نجمة في مستودع GitHub الخاص بنا ، وفكر في تقديم مساهمة: أضف لغة جديدة أو ساعدنا في كتابة التعليمات البرمجية.

    تم إنشاء شارك باستخدام Dart و Flutter و Hover.build و Golang. يتم نشر شيخ بموجب ترخيص مفتوح (MIT).


    تستطيع ارسال
      1. صور (jpg, png, gif, إلخ)
      2. تطبيقات (apk)
      3. ملفات (zip, rar, 7z, pdf, إلخ)
      4. نص

    شارك يدهم هذه اللغات:
      - English (English)
      - Arabic (عربي)
      - Hindi (हिन्दी)
      - Russian (Русский)
      - Gujarati (ગુજરાતી)
      - Polski (Polski)
      - Ukrainian (Українська)
      - Slovak (Slovenčina)
      - Turkish (Türkçe)

    شارك متوفر أيضا لـ:
      - نظام الويندوز
      - نظام الماك
      - نظام اللينكس
      - نظام الأندرويد
      - نظام الiOS

    صفحة GitHub: https://github.com/marchellodev/sharik


    حمل شارك الآن!

ru:
  Name: "Sharik - передача файлов через Wi-Fi"
  Short description: "Опенсорсное, кросс-платформенное решение для шаринга файлов в локальной сети"
  Full description: |
    Sharik это опенсорсное, кросс-платформенное решение для шаринга файлов через Wi-Fi или Мобильную Точку Доступа.


    Это приложение позволяет лекго отправлять фотографии, приложения, файлы, текст, практически все что угодно, на любые устройства, подсоединенные к той же сети. Это удобно и невероятно быстро.

    После выбора языка и ознакомления с интро, на главном экране можно увидеть кнопки для шаринга и последние зашаренные файлы. Тут можно расшаривать картинки, файлы, установленные приложения, или просто текст. После выбора файла, будет показан экран Шеринга. Тут можно увидеть статус соединения с сетью (Wi-Fi/Мобильная Точка Доступа) и ссылку которую нужно открыть на другом устройстве. После ввода этой ссылки в браузере и нажатия на Ввод на другом компьютере, файл начнет скачиваться. Пожалуйста, проверьте что оба устройства подсоединены к одной и той же сети.

    Допустим, Sharik уже установлен на обох устройствах. В этом случае, после отправки файла с одного девайса, можно просто нажать на кнопку "Принять" на нижней панели другого Шарика. После нажатия, будет показан экран Приема. Если Sharik увидит другое устройство, которое делится чем-то в локальной сети, оно будет показано. При нажатии, будет открыт экран браузера и закачка начнется.

    Sharik это полностью бесплатное приложение, которое не имеет даже рекламы. Более того, его исходный код опубликован на GitHub, так что каждый может внести свой вклад в разработку и развития Шарика. Если вам нравится Sharik, пожалуйста поставьте звездочку на нашем ГитХаб репозитории и рассмотрите возможность сделать свой вклад: добавить новый язык или помочь нам с программной частью.

    Sharik сделан с помощью  Dart, Flutter, Hover.build, и Golang. Sharik опубликован под открытой лицензией (MIT)


    МОЖНО ОТПРАВИТЬ:
      1. Картинки (jpg, png, gif, и другие)
      2. Приложения (apk)
      3. Файлы (zip, rar, 7z, pdf, и другие)
      4. Текст

    SHARIK ДОСТУПЕН НА СЛЕДУЮЩИХ ЯЗЫКАХ:
      - English (English)
      - Arabic (عربي)
      - Hindi (हिन्दी)
      - Russian (Русский)
      - Gujarati (ગુજરાતી)
      - Polski (Polski)
      - Ukrainian (Українська)
      - Slovak (Slovenčina)
      - Turkish (Türkçe)

    SHARIK ТАКЖЕ ДОСТУПЕН ДЛЯ:
      - Windows (Виндовс)
      - macOS (МакОс)
      - Linux (Линукс)
      - Android (Андроид)
      - iOS (Айос)

    GitHub страница: https://github.com/marchellodev/sharik


    Скачивайте Sharik прямо сейчас!

