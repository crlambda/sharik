    Bu uygulama aynı ağa bağlı her çeşit aygıtlara kolayca fotoğraf, uygulama, dosya, metin, yani herhangi bir şeyi kolayca göndermenizi sağlar. Kullanışlı ve bariz bir şekilde hızlıdır.

