       3. ફાઇલો (ઝિપ, આરઆર, 7 ઝેડ, પીડીએફ, વગેરે) (zip, rar, 7z, pdf, વગેરે)
       4. ટેક્સ્ટ

    Sharik તે ભાષાઓ માટે ઉપલબ્ધ છે:
